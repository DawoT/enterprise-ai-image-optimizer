version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: enterprise-ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: enterprise_ai_image_optimizer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - enterprise-ai-network

  # ===========================================
  # Redis for BullMQ Queue
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: enterprise-ai-redis
    restart: unless-stopped
    command: redis-server --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', 'redis_password', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - enterprise-ai-network

  # ===========================================
  # MinIO (S3-compatible Object Storage)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: enterprise-ai-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - enterprise-ai-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================
  # MinIO Bucket Initializer
  # ===========================================
  minio-init:
    image: minio/mc:latest
    container_name: enterprise-ai-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set myminio http://minio:9000 minioadmin minioadmin; mc anonymous set
      public myminio/images; exit 0; "
    networks:
      - enterprise-ai-network

  # ===========================================
  # pgAdmin (Optional - Database Management)
  # ===========================================
  pgadmin:
    image: dpage/pgadmin8:latest
    container_name: enterprise-ai-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - '5050:80'
    depends_on:
      - postgres
    networks:
      - enterprise-ai-network

  # ===========================================
  # Redis Commander (Optional - Redis Management)
  # ===========================================
  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    container_name: enterprise-ai-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:redis_password
      HTTP_PASSWORD: redis_commander_password
    ports:
      - '8081:8081'
    depends_on:
      - redis
    networks:
      - enterprise-ai-network

  # ===========================================
  # Application (Development)
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: enterprise-ai-app
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/enterprise_ai_image_optimizer?schema=public
      REDIS_URL: redis://:redis_password@redis:6379
      REDIS_HOST: redis
      REDIS_PORT: '6379'

      # MinIO/S3 Storage Configuration
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_REGION: us-east-1
      STORAGE_ACCESS_KEY_ID: minioadmin
      STORAGE_SECRET_ACCESS_KEY: minioadmin
      STORAGE_BUCKET: images
      STORAGE_FORCE_PATH_STYLE: true
      STORAGE_PUBLIC_URL: http://localhost:9000

      # Auth Configuration
      NEXTAUTH_SECRET: your-secret-change-in-production
      ADMIN_USER: admin
      ADMIN_PASSWORD: admin
    volumes:
      - .:/app
      - /app/node_modules
      - app-storage:/app/storage
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - enterprise-ai-network
    command: npm run dev

  # ===========================================
  # Worker (Production/Development)
  # ===========================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: enterprise-ai-worker
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/enterprise_ai_image_optimizer?schema=public
      REDIS_URL: redis://:redis_password@redis:6379
      REDIS_HOST: redis
      REDIS_PORT: '6379'
      RUN_WORKER_SEPARATELY: 'true'

      # MinIO/S3 Storage Configuration
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_REGION: us-east-1
      STORAGE_ACCESS_KEY_ID: minioadmin
      STORAGE_SECRET_ACCESS_KEY: minioadmin
      STORAGE_BUCKET: images
      STORAGE_FORCE_PATH_STYLE: true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - enterprise-ai-network
    command: npm run worker:process

volumes:
  postgres_data:
  redis_data:
  minio_data:
  pgadmin_data:
  app-storage:

networks:
  enterprise-ai-network:
    driver: bridge
